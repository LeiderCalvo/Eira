<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eira</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/log.css">
</head>
<body>
    <img src="./images/close.svg" alt="close" class="close" id='x_closer'/>

    <div class="container">
        <h5>Iniciar sesión</h5>
        <div class="row">
            <button> <img src="./images/twitter.svg" alt="twitter"/> TWITTER</button>
            <button> <img src="./images/facebook.svg" alt="facebook"/> FACEBOOK</button>
            <button> <img src="./images/google.svg" alt="google"/> GOOGLE</button>
        </div>

        <p>ó</p>

        <input id="is_email" type="email" placeholder='Correo electrónico'/>
        <input id="is_pass" type="password" placeholder='Contraseña'/>

        <button id="btn_init_sesion">Iniciar sesión</button>

        <div class="c_action row">
            <p>¿No eres voluntario aún?</p>
            <p class="p_change" data-pos="1"><strong>Registrate</strong></p>
        </div>
    </div>

    <div class="container">
        <h5>Registrarse</h5>
        <div class="row">
            <button> <img src="./images/twitter.svg" alt="twitter"/> TWITTER</button>
            <button> <img src="./images/facebook.svg" alt="facebook"/> FACEBOOK</button>
            <button> <img src="./images/google.svg" alt="google"/> GOOGLE</button>
        </div>

        <p>ó</p>

        <input id="regU_name" type="text" placeholder='Usuario'/>
        <input id="regU_email" type="email" placeholder='Correo electrónico'/>
        <input id="regU_pass" type="password" placeholder='Contraseña'/>

        <button id="btn_reg_user">Registrarse</button>

        <div class="c_action row">
            <p>¿Ya eres voluntario?</p>
            <p class="p_change" data-pos="0"><strong>Inicia sesión</strong></p>
        </div>
    </div>

    <div class="container">
        <h5>Registrarse</h5>
        <div class="row">
            <button> <img src="./images/twitter.svg" alt="twitter"/> TWITTER</button>
            <button> <img src="./images/facebook.svg" alt="facebook"/> FACEBOOK</button>
            <button> <img src="./images/google.svg" alt="google"/> GOOGLE</button>
        </div>

        <p>ó</p>

        <input id="regC_name" type="text" placeholder='Nombre de la empresa'/>
        <input id="regC_sector" type="text" placeholder='Sector o industria a la que pertenece'/>
        <input id="regC_email" type="email" placeholder='Correo electrónico'/>
        <input id="regC_pass" type="password" placeholder='Contraseña'/>

        <button id="btn_reg_comp">Registrarse</button>

        <div class="c_action row">
            <p>¿Ya tienes cuenta?</p>
            <p class="p_change" data-pos="0"><strong>Inicia sesión</strong></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="utils/firebaseCredentials.js"></script>
    <script src="utils/FireStore.js"></script>
    <script src="utils/FireAuth.js"></script>
    <script src="scripts/log.js"></script>
</body>
</html>
